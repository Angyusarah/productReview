<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter&family=Lexend+Deca&family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header class="sr-only">
    <h1>product preview card</h1>
  </header>
  <main class="main">
    <article class="card">
      <div class="image">
         <img src="images/image-product-desktop.jpg" alt="perfume">
      </div>

      <div class="text">
        <p> Perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="last">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>

        <button class="button">
          <img src="images/icon-cart.svg" alt="cart" aria-hidden="true">
          <span>Add to Cart</span>
        </button>
    </article>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarah Angyu</a>.
  </div>
</body>
</html>
